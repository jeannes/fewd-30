<!DOCTYPE html>

<html>
  <head>
    <title>ACME Corp - Sign Up</title>

    <link href="stylesheets/all.css" rel="stylesheet" media="screen"> </link>
  </head>

  <body>
    <header>
      <img src="images/acme-corp.jpg" width="200" height="55" id="logo" alt="ACME Anvil Corporation">

      <nav>
        <ol>
          <li><a href="products.html">Products</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ol>
      </nav>
    </header>

    <main>
      <h1>Sign Up</h1>

      <p>
        <form>
          <label class="item">First Name</label>
          <input class="formbox" type="text" name="fname" placeholder="First" required>
        </form>
      </p>

      <p>
        <form>
          <label class="item">Last Name</label>
          <input class="formbox" type="text" name="lname" placeholder="Last" required>
        </form>
      </p>

      <p>
        <form class="sign-form3">
          <label class="item">Email</label>
          <input class="formbox" type="email" name="email" placeholder="email" required>
        </form>
      </p>

      <p>
        <form>
          <label class="item">Password</label>
          <input class="formbox" type="password" name="password" placeholder="password" required>
        </form>
      </p>

      <p>
        <form>
          <input type="checkbox"><b>Agree to our terms of service</b>
        </form>
      </p>

      <p>
        <form>
          <input type="submit" value="Sign Up">
        </form>
      </p>

    </main>

    <footer>
      Copyright, 2015
    </footer>
  </body>
</html>
