<!DOCTYPE html>

<html>
  <head>
    <title>ACME Corp - Sign Up</title>

    <link href="stylesheets/all.css" rel="stylesheet" media="screen"> </link>
  </head>

  <body>
    <header>
      <img src="images/acme-corp.jpg" width="200" height="55" id="logo" alt="ACME Anvil Corporation">

      <nav>
        <ol>
          <li><a href="products.html">Products</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ol>
      </nav>
    </header>

    <main>
      <h1>Sign Up</h1>

      <p>
        <form class="sign-form1">
          <b class="item">First Name</b>
          <input class="formbox" type="text" name="fname">
        </form>
      </p>

      <p>
        <form class="sign-form2">
          <b class="item">Last Name</b>
          <input class="formbox" type="text" name="lname">
        </form>
      </p>

      <p>
        <form class="sign-form3">
          <b class="item">Email</b>
          <input class="formbox" type="text" name="email">
        </form>
      </p>

      <p>
        <form class="sign-form4">
          <b class="item">Password</b>
          <input class="formbox" type="text" name="pw">
        </form>
      </p>

      <p>
        <form>
          <input type="checkbox"><b>Agree to our terms of service</b>
        </form>
      </p>

      <p>
        <form>
          <button type="button">Sign Up</button>
        </form>
      </p>

    </main>

    <footer>
      Copyright, 2015
    </footer>
  </body>
</html>
